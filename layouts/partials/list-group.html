<div class="flex">
  <div class="self-start sticky-top vertical mt-1">
    <h3 class="leading-none text-neutral-600 dark:text-neutral-200 pb-2 toc-include mt-px" id="{{ .Key | urlize }}">{{ .Key | title }}</h3>
  </div>
  <div class="flex-grow pl-4 md:pl-6 flex-grow">
    <ul>
      {{ range .Pages }}
      {{ partial "list-item.html" .}}
      {{ end }}
    </ul>
  </div>
</div>
